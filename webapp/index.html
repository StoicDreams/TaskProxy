<!DOCTYPE html>
<html lang="en">

<head>
	<title>Task Proxy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<base href="/" />
	<script type="text/javascript">
		navigator.serviceWorker.register('service-worker.min.js');
	</script>

	<link href="Logo.png" rel="icon" type="image/png" sizes="any" />
	<link rel="manifest" href="app.webmanifest">

	<link href="https://cdn.myfi.ws/fa/css/svg-with-js.min.css" rel="stylesheet" />
	<link href="https://cdn.myfi.ws/css/webui.min.css" rel="stylesheet" />
	<link data-trunk href="css/app.min.css" rel="css" />
	<script src="https://cdn.myfi.ws/webui/loader.min.js"></script>

	<link data-trunk href="root_files" rel="copy-dir" />
	<link data-trunk href="d" rel="copy-dir" data-target-path="d" />
	<link data-trunk href="wc" rel="copy-dir" data-target-path="wc" />

	<meta name="theme-color" content="#FF2E46" />

	<meta name="author" content="Erik Gassler">
	<meta name="description" content="Organizational tool for software developers to document projects, scripts, and workflows.">

	<meta property="og:image" content="https://www.taskproxy.com/Logo.png">
	<meta property="og:title" content="Task Proxy">
	<meta property="og:url" content="https://www.taskproxy.com/">
	<meta property="og:description" content="Organizational tool for software developers to document projects, scripts, and workflows.">

	<meta name="twitter:title" content="Task Proxy">
	<meta name="twitter:url" content="https://www.taskproxy.com/">
	<meta name="twitter:site" content="@stoicdreamsllc">
	<meta name="twitter:description" content="Organizational tool for software developers to document projects, scripts, and workflows.">
	<meta name="twitter:image" content="https://www.taskproxy.com/Logo.png">
</head>

<body>
	<webui-app data-removeclass=".nav|open;.shared|open">
		<webui-drawer slot="left" class="nav elevation-20" data-state="slot|docked" data-moveable data-dockable>
			<webui-flex justify="center" slot="header">
				<webui-stoic-dreams-logo title="Task Proxy Logo" text="Task" text2="Proxy"></webui-stoic-dreams-logo>
			</webui-flex>
			<webui-nav routes="/nav.json" data-subscribe="nav-routes"></webui-nav>
		</webui-drawer>
		<webui-drawer slot="right" class="shared elevation-20" data-stopclick data-moveable data-state="slot">
		</webui-drawer>
		<header slot="header">
			<button aria-label="open navigation menu" data-toggleclass=".nav|open" class="elevation-10 pa-1 mx-1">
				<webui-fa icon="bars"></webui-fa>
			</button>
			<h1 data-subscribe="page-title" data-set="innerHTML">Task Proxy</h1>
			<h2 data-subscribe="page-subtitle" data-set="innerHTML"></h2>
			<webui-flex grow></webui-flex>
			<webui-stoic-social-links></webui-stoic-social-links>
			<webui-feedback title="Provide us your feedback" data-post="https://api.myfi.ws/feedback/new" data-json-name="message">
				<p>You can also come <a href="https://discord.com/channels/972856291909332993/1025781071608037466">chat with us on the Stoic Dreams discord server.</a></p>
			</webui-feedback>
			<webui-alerts title="View your notifications" data-title="My Alerts" data-toggleclass=".shared|open"></webui-alerts>
			<webui-myfi-info></webui-myfi-info>
		</header>
		<noscript>Javascript is required to view this site</noscript>
		<webui-data data-app-name="Task Proxy"></webui-data>
		<webui-data data-company-possessive="Stoic Dreams'"></webui-data>
		<webui-data data-company-singular="Stoic Dreams"></webui-data>
		<webui-page-footer copyright="2016" company="Stoic Dreams"></webui-page-footer>
	</webui-app>

	<script src="https://cdn.myfi.ws/highlight/highlight.min.js" async></script>
	<script src="https://cdn.myfi.ws/i/tooltips.min.js" async></script>
	<script type="text/javascript">
		(function checkHighlighting() {
			if (window.hljs) {
				document.querySelectorAll('pre code:not([data-hl])').forEach((el) => {
					el.setAttribute('data-hl', true);
					window.hljs.highlightElement(el);
				});
			}
			setTimeout(checkHighlighting, 100);
		})();
	</script>
</body>

</html>
